<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="styles/index.css">
    <link rel="stylesheet" href="styles/sign-up.css">
</head>
<body>
    <form class="form-register" method="POST">
        <div class="form-register__input js-register-email">
            <label for="">Email</label>
            <input class="js-register-input-email" type="email" name="email" required placeholder="example@example.com">
        </div>
        <div class="form-register__input js-register-password">
            <label for="">Password</label>
            <input class="js-register-input-password" type="password" name="password" required placeholder="Password...">
        </div>
        <div class="form-register__input js-register-password-confirm">
            <label for="">Confirm Password</label>
            <input class="js-register-input-password-confirm" type="password" name="password-confirm" required placeholder="Confirm Password...">
        </div>
        <div class="form-register__controls">
            <button class="form-register__btn-confirm">Sign Up</button>
        </div>
        <div>
            Already have an account? Sign In <a href="/login.html">here</a>
        </div>
    </form>
    <script src="js/database/database.js"></script>
    <script src="js/signUp.js"></script>
</body>
</html>
